<div class="flex-center">
    <input [(ngModel)]="searchValue"
    (keyup.enter)="outputEvent()"
    type="text" placeholder="Find Your Item">
    <button
    (click)="outputEvent()"
    class="flex-center">Find</button>
</div>
<select #select 
name="category" 
(change)="setCategory(select.value)"
>
    <option value="all">All</option>
    <option 
    *ngFor="let category of categories | async" [value]="category"
    >
    {{category | titlecase}}
    </option>
</select>
